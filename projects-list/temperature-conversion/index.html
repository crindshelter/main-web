<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature <br> Conversion</h1> 
        <div class="text-form">
            <input id="text-box" placeholder="0"> <br> <br>
            <input type="radio" id="celsius" name="temperature-type">
            <label for="celsius">Celsius to Fahrenheit</label>  <br>
            <input type="radio" id="fahrenheit" name="temperature-type">
            <label for="fahrenheit">Fahrenheit to Celsius</label> <br> <br>
            <button id="my-submit">Submit</button> <br><br>
        </div>
        <h2 id="answer"></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
