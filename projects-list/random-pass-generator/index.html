<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="main">
        <div class="input-box" ><h1 class="input-main"></h1></div>
        <div class="checklist">
            <input type="number" class="length-input" min="1" name="length" > 
            <label for="length">Length</label>
            <br>
            <input type="checkbox" name="lowercase" class="lowercase">
            <label for="lowercase">Lowercase</label>
            <input type="checkbox" name="uppercase" class="uppercase">
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" name="numbers" class="numbers">
            <label for="numbers">Numbers</label> 
            <input type="checkbox" name="symbols" class="symbols"> 
            <label for="symbols">Symbols</label>

            
        </div>
        
        <button class="generate-button">Generate</button>
    </input>

    <script src="index.js"></script>
</body>
</html>
